<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Gerador de Roteiros </title>
    <script src="../scripts/Gr.js"></script>
    <script src="../scripts/Js.js"></script>
    <link rel="stylesheet" href="../styles/Gr.css">
</head>
<body>
    <header>
        <nav>
          <button class="NavButton" onclick="window.location.href='../index.html'">
            <img src="../Objs/Mask.svg" alt="Theater Mask" style="width: 60px; height: 60px;">
          </button>
          <h1>LabArt</h1>
          <button class="ManButton" onclick="toggleNav()"><i class="fa fa-bars" aria-hidden="true"></i></button>
        </nav>
    </header>
    <div id="Menu" class="sidenav">
        <a href="../index.html" class="ticket">Inicio</a>
        <a href="TC.html" class="ticket">Informações</a>
    </div>
    <main class="container">
        <div class="input-section">
            <h2>Personagens</h2>
            <div id="personagens-lista">
                </div>
            <input type="text" id="novo-personagem-input" placeholder="Nome do Personagem">
            <button  class="btn" onclick="adicionarPersonagem()">Adicionar Personagem</button>
        </div>
        <hr>
        <div class="input-section">
            <h2>Seções/Cenas</h2>
            <button class="btn" onclick="adicionarSecao()">Adicionar Nova Seção</button>
            <div id="secoes-lista">
            </div>
        </div>

        <hr>

        <div class="output-section">
            <h2>Roteiro Gerado</h2>
            <pre id="roteiro-output"></pre>
            <button class="btn" onclick="gerarRoteiro()">Gerar Roteiro</button><br><br>
            <button class="btn" onclick="copiarRoteiro()">Copiar Roteiro</button>
        </div>
    </main>
    <footer></footer>
</body>
</html>
